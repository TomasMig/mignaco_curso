<!DOCTYPE html> <!--indica el tipo de documento, en este caso html-->
<html lang="es"> <!--indica el lenguaje que utilizaria la pagina-->
<head> <!--aqui van datos que no vera el usuario-->
    <meta charset="UTF-8"> <!--indica el rango de caracteres que sera capaz de interpretar la pagina-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso RD</title> <!--este si lo ve el usuario en la pestaña del navegador-->
</head>
<body> <!--es el cuerpo de la pagina web, lo que ve el usuario-->
        <h1>HOLA MUNDO</h1>
        <h2>HOLA MUNDO</h2> <!--etiquetas de encabezados, varia el tamaño de h1 a h6-->
        <h3>HOLA MUNDO</h3>

        <p> <!--etiqueta para los parrafos-->
            Hola mundo es el primer programa que se pide cuando se esta aprendiendo a programar,<br> el por que se pide nunca lo supe...
        </p>

        <img src="img\hola mundo.jpg" width="300" height="150" alt="una computadora con distintos elementos relacionados a la programacion y el texto Hola Mundo">
        <!--agrega imagenes a la pagina y permite modificar el ancho y el alto de la misma-->
        <!--el alt es una descripcion de la imagen-->

        <h6>Tarea de la semana 1, HTML, GIT y GITHUB</h6> 
        <!-- h6 es el encabezado mas chico y h1 el mas grande -->
</body> 
</html>
